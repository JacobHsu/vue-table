<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs Example</title>
	<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

	<!-- component template -->
	<script type="text/x-template" id="grid-template">
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th v-for="key in columns"
	          @click="sortBy(key)"
	          :class="{ active: sortKey == key }">
	          {{ key | capitalize }}
	          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
	          </span>
	        </th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr v-for="entry in filteredData">
	        <td v-for="key in columns">
	          <div v-if="key=='id'"> 
	          	<a :href="'https://goodinfo.tw/StockInfo/StockDividendSchedule.asp?STOCK_ID='+entry[key]" target="_blank"> {{entry[key]}}</a>
	          </div>
	          <div v-else> 
	          	{{entry[key]}} 
	          </div>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</script>

	<!-- demo root element -->
	<div id="demo">
	  <form id="search">
	    Search <input name="query" v-model="searchQuery">
	  </form>
	  <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
	  </demo-grid>
	</div>

	<script>
Vue.component("demo-grid",{template:"#grid-template",props:{data:Array,columns:Array,filterKey:String},data:function(){var r={};return this.columns.forEach(function(t){r[t]=1}),{sortKey:"",sortOrders:r}},computed:{filteredData:function(){var e=this.sortKey,o=this.filterKey&&this.filterKey.toLowerCase(),n=this.sortOrders[e]||1,t=this.data;return o&&(t=t.filter(function(r){return Object.keys(r).some(function(t){return-1<String(r[t]).toLowerCase().indexOf(o)})})),e&&(t=t.slice().sort(function(t,r){return((t=t[e])===(r=r[e])?0:r<t?1:-1)*n})),t}},filters:{capitalize:function(t){return t.charAt(0).toUpperCase()+t.slice(1)}},methods:{sortBy:function(t){this.sortKey=t,this.sortOrders[t]=-1*this.sortOrders[t]}}}),axios.get("data.json").then(function(t){new Vue({el:"#demo",data:{searchQuery:"",gridColumns:["id","name","industry"],gridData:t.data}});console.log(JSON.stringify(t))}).catch(function(t){console.log(t)});
</script>
</body>
</html>
