<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs Example</title>
	<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

	<!-- component template -->
	<script type="text/x-template" id="grid-template">
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th v-for="key in columns"
	          @click="sortBy(key)"
	          :class="{ active: sortKey == key }">
	          {{ key | capitalize }}
	          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
	          </span>
	        </th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr v-for="entry in filteredData">
	        <td v-for="key in columns">
	          {{entry[key]}}
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</script>

	<!-- demo root element -->
	<div id="demo">
	  <form id="search">
	    Search <input name="query" v-model="searchQuery">
	  </form>
	  <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
	  </demo-grid>
	</div>

	<script>
Vue.component("demo-grid",{template:"#grid-template",props:{data:Array,columns:Array,filterKey:String},data:function(){var e={};return this.columns.forEach(function(t){e[t]=1}),{sortKey:"",sortOrders:e}},computed:{filteredData:function(){var r=this.sortKey,o=this.filterKey&&this.filterKey.toLowerCase(),n=this.sortOrders[r]||1,t=this.data;return o&&(t=t.filter(function(e){return Object.keys(e).some(function(t){return-1<String(e[t]).toLowerCase().indexOf(o)})})),r&&(t=t.slice().sort(function(t,e){return((t=t[r])===(e=e[r])?0:e<t?1:-1)*n})),t}},filters:{capitalize:function(t){return t.charAt(0).toUpperCase()+t.slice(1)}},methods:{sortBy:function(t){this.sortKey=t,this.sortOrders[t]=-1*this.sortOrders[t]}}}),axios.get("data.json").then(function(t){new Vue({el:"#demo",data:{searchQuery:"",gridColumns:["name","power"],gridData:t.data}});console.log(JSON.stringify(t))}).catch(function(t){console.log(t)});
</script>
</body>
</html>
